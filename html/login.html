<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./vetores/w!.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <script src="./login.js"></script>
    <title>Wonka!</title>
</head>

<body>
    <section class="login_container">
        <div class="fundo">
            <div class="fundo_vermelho">
                <a href="./wonka.html"><img class="logo" src="./vetores/wonka logo.svg" width="250px"></a>
                <a href="./cadastro.html"><img class="ticket_cadastro" src="./vetores/cadastrese.svg" width="120px"></a>
            </div>

            <div class="login">
                <div style="margin-left: 350px;"><a href="./wonka.html"><img src="./vetores/logo w! transparente.svg" width="60px"></a></div>

                <div style="margin-left: -90px;" class="credenciais">
                    <h2 style="color: #57351D;">Login</h2>

                    <form>
                    <div>
                        <input required class="tag_input" type="email" placeholder="E-mail" style=" background-image: url(./vetores/email.png); background-size: 20px 20px; background-repeat: no-repeat; background-position: left center; background-position-x: 5px; padding-left: 30px;">
                      </div>
                      <div>
                        <input required class="tag_input" type="password" placeholder="Senha" style="background-image: url(./vetores/senha.png); background-size: 20px 20px; background-repeat: no-repeat; background-position: left center; background-position-x: 5px;padding-left: 30px;">
                      </div>

                      <button class="botao_login" >Entrar</button>
                    </form>
                </div>

            </div>
        </div>
    </section>
</body>
