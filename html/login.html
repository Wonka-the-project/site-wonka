<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../vetores/w!.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js"></script>
    <title>Wonka!</title>
</head>

<body>
    <section class="login_container">
        <div class="fundo">
            <div class="fundo_vermelho">
                <a href="./wonka.html"><img class="logo" src="../vetores/wonka logo.svg" width="250px"></a>
                <a href="./cadastro.html"><img class="ticket_cadastro" src="../vetores/cadastrese.svg" width="120px"></a>
            </div>

            <div class="login">
                <div style="margin-left: 350px;"><a href="./wonka.html"><img src="../vetores/logo w! transparente.svg" width="60px"></a></div>

                <div style="margin-left: -90px;" class="credenciais">
                    <h2 style="color: #57351D;">Login</h2>

               
                    <div>
                        <input id="inp_email" required class="tag_input" type="email" placeholder="E-mail" style=" background-image: url(../vetores/email.png); background-size: 20px 20px; background-repeat: no-repeat; background-position: left center; background-position-x: 5px; padding-left: 30px;">
                      </div>
                      <div>
                        <input id="inp_senha" required class="tag_input" type="password" placeholder="Senha" style="background-image: url(../vetores/senha.png); background-size: 20px 20px; background-repeat: no-repeat; background-position: left center; background-position-x: 5px;padding-left: 30px;">
                      </div>

                      <button onclick="entrar()" class="botao_login" >Entrar</button>
                    
                </div>

            </div>
        </div>
    </section>
</body>
</html>
<script>
function entrar(){
    var email = inp_email.value
    var senha = inp_senha.value

    if(email == "wonka@gmail.com" || email == "wonka2@gmail.com" && senha == "26122002Tn"){
        localStorage.setItem('email', email)
        
        window.location.href = "./wonka.html"
    }
}
</script>
