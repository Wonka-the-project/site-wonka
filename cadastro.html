<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./vetores/w!.png" type="image/x-icon">
    <link rel="stylesheet" href="cadastro.css">
    <script src="./cadastro.js"></script>
    <title>Wonka!</title>
</head>
<body>
    <div id="div_alert"
    style=" z-index: 99999; display: flex; align-items: center; justify-content: center;position: absolute; left: 38%;">
</div>

    <section class="cadastro_container">
        <div class="fundo">

            <div class="cadastro">
                <div class="credenciais">
                    <h2 style="color: #57351D; text-align: center;">Cadastro</h2>
                    
                <form>
                    <input required id="inp_nome" type="text" class="tag_input" placeholder="Nome" style="width: 40%;">
                    <input required id="inp_sobrenome" type="text" class="tag_input" placeholder="Sobrenome" style="width: 40%;"><br>

                    <select id="inp_sexo" required style="width: 35%;">
                        <option value = "" disabled selected >Sexo</option>
                        <option value="F">Feminino</option>
                        <option value="F">Masculino</option>
                        <option value="F">Outros</option>
                    </select>
                    <input required style="width: 35%;" type="date" id="inp_dtnasc" placeholder="Data de Nascimento"><br>

                    <select required id="inp_personagem" style="width: 49%;">
                        <option value = "" disabled selected >Personagem Favorito</option>
                        <option value="Willy Wonka">Willy Wonka</option>
                        <option value="Augustus Gloop">Augustus Gloop</option>
                        <option value="Violet Beauregarde">Violet Beauregarde</option>
                        <option value="Veruca Salt">Veruca Salt</option>
                        <option value="Mike Teevee">Mike Teevee</option>
                        <option value="Charlie Bucket">Charlie Bucket</option>
                    </select>

                    <input id="inp_email" required style="width: 70%;" type="email" class="tag_input" placeholder="E-mail"><br>
                    <input id="inp_senha_nao" required style="width: 40%;" type="password" class="tag_input" placeholder="Senha">
                    <input id="inp_senha" required style="width: 40%;" type="password" class="tag_input" placeholder="Confirme sua Senha"><br>

                    <div style="width: 100%; display: flex;align-items: center;justify-content: center;">
                        <button onclick="cadastrar()" class=botao_login>Cadastrar</button>
                    </div>
                </form>
                </div>

            </div>

            <div class="fundo_vermelho">
                <a href="./wonka.html"><img  class="logo" src="./vetores/wonka logo.svg" width="250px"></a>
                <a href="./login.html"><img class="ticket_login" src="./vetores/login.svg" width="120px"></a>
            </div>
        </div>
    </section>
</body>

</html>
